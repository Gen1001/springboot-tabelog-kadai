<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">	<head>
		<div th:replace="~{fragment :: meta}"></div>  

		<div th:replace="~{fragment :: styles}"></div> 
		
		<title>決済情報編集</title>	
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
		
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container top">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/admin}">管理者用ホーム</a></li>
									<li class="breadcrumb-item active" aria-current="page">決済情報編集</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">決済情報編集</h1>
							
							<div th:if="${successMessage}" class="alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
							
							<form method="post" th:action="@{/subscriptions/sendEmail}">                                                            
								<div class="d-flex justify-content-center">
									<button class="btn text-white shadow-sm w-100 nagoyameshi-btn">決済情報編集</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
										
			<!-- フッター　-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
									
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
